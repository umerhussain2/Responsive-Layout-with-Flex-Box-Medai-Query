<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 style="padding: 10px 10px">
        Responsive With Flex-Box and Media Query
      </h1>

      <h3 style="padding: 10px 10px">Breakpoint for Media Query</h3>
      
      <table class="table">
        <tr>
          <th>Breakpoint</th>
          <th>Dimensions</th>
        </tr>

        <tr>
          <td>Extra Small</td>
          <td>&lt;576px</td>
        </tr>

        <tr>
          <td>Small</td>
          <td>&gt;=576px</td>
        </tr>

        <tr>
          <td>Medium</td>
          <td>&gt;=768px</td>
        </tr>

        <tr>
          <td>Large</td>
          <td>&gt;=992px</td>
        </tr>

        <tr>
          <td>Extra Large</td>
          <td>&gt;=1200px</td>
        </tr>

        <tr>
          <td>Extra Extra Large</td>
          <td>&gt;=1400px</td>
        </tr>
      </table>
      <div class="container">
        <div class="box box-1">Box 1</div>
        <div class="box box-2">Box 2</div>
        <div class="box box-3">Box 3</div>
        <div class="box box-4">Box 4</div>
        <div class="box box-5">Box 5</div>
        <div class="box box-6">Box 6</div>
        <div class="box box-7">Box 7</div>
        <div class="box box-8">Box 8</div>
        <div class="box box-9">Box 9</div>
        <div class="box box-10">Box 10</div>
      </div>
    </main>
  </body>
</html>
